<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Happy Valentines Day!</title>
    </head>
    <body>
        <div class="container">
            <!-- Envelope -->
            <div class="env-wrapper">
                <div class="env-top"></div>
                <div class="env-bottom">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>

                <!-- Hearts -->
                <div id="heart1" class="heart">&#10084;</div>
                <div id="heart2" class="heart">&#10084;</div>
                <div id="heart3" class="heart">&#10084;</div>
            </div>
            <h2>Do me a click</h2>
        </div>

        <!-- Card -->
        <div class="card  card-hidden">
            <div class="img-container">
                <p class="over-image">
                    I'm very <span class="emph">proud</span> of you <br />
                    and I very <span class="emph">love</span> you.
                </p>
            </div>
            <div class="card-bottom">
                <p>HAPPY VALENTINE'S DAY</p>
                <hr />
                <p>- Todd</p>
            </div>
        </div>
    </body>
    <script src="scripts/app.js"></script>
</html>
